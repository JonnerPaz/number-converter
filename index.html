<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./arabigToRoman.js"></script>
  </head>

  <body>
    <h1>Convert numbers!</h1>
    <section class="section">
      <h2 class="section__title">Convert from arabig to roman</h2>
      <form class="converter">
        <input class="converter__input" type="text" />
        <button class="converter__btn">convert!</button>
        <span class="converter__output"></span>
      </form>
    </section>

    <section class="section">
      <h2 class="section__title">Convert from roman to arabig</h2>
      <form class="converter">
        <input type="text" class="converter_input" />
        <button class="converter_btn">convert!</button>
        <span class="converter_output"></span>
      </form>
    </section>
  </body>
</html>
