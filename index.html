<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./arabigToRoman.js"></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Convert numbers!</h1>
    </header>

    <section class="section">
      <h2 class="section__title">Convert from arabig to roman</h2>
      <form class="converter">
        <input class="converter__input converter__input--1" type="text" />
        <button class="converter__btn converter__btn--1">convert!</button>
        <span class="converter__output converter__output--1"></span>
      </form>
    </section>

    <section class="section">
      <h2 class="section__title">Convert from roman to arabig</h2>
      <form class="converter">
        <input type="text" class="converter_input converter__input--2" />
        <button class="converter_btn converter__btn--2">convert!</button>
        <span class="converter_output converter__output--2"></span>
      </form>
    </section>
  </body>
</html>
